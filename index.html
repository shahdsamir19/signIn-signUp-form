<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up & Sign in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                        <input type="submit" value="Login" class="btn btn-solid">

                        <p class="social-text">Or Sign in with socail platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>

                            </a>
                            <a href="#" class="social-icon">
                                 <i class="fab fa-google"></i>

                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin"></i>

                            </a>
                        </div>
                    
                </form>
                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                        <input type="submit" value="Sign Up" class="btn btn-solid">

                        <p class="social-text">Or Sign up with socail platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>

                            </a>
                            <a href="#" class="social-icon">
                                 <i class="fab fa-google"></i>

                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin"></i>

                            </a>
                        </div>
                    
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis, optio assumenda ab?</p>
                    <button class="btn transperant" id="sign-up-btn">Sign up</button>
                </div>

                <img src="imgs/log.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis, optio assumenda ab?</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>

                <img src="imgs/register.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
